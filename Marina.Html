<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus market for Nepal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(-45deg, #f3ec78, #af4261, #44a08d, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff5f6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: pulse 2s infinite;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #ffc371;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 95, 109, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 95, 109, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 95, 109, 0); }
    }
    .form-section, .payment-section, .thankyou-section {
      display: none;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }
    input, select, textarea {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    .submit-btn {
      background-color: #8e2de2;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero" id="home">
  <h1>Nexus Market delivery Nepal</h1>
  <button class="btn" onclick="showForm()">Order Now</button>
</div>

<!-- Form Section -->
<div class="form-section" id="form">
  <h2>Fill Up Your Details</h2>
  <form id="userForm" onsubmit="event.preventDefault(); validateForm();">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="address" placeholder="Full Address" required><br>
    <input type="text" id="contact" placeholder="Contact No" required><br>
    </select><br>
   <input type="number" id="age" placeholder="Age" required><br>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<!-- Payment Section -->
<div class="payment-section" id="payment">
  <h2>Make Payment To Confirm Your Order</h2>
  <p>Scan this QR code to pay:</p>
  <img src="https://raw.githubusercontent.com/Birusir/Marina-/refs/heads/main/1000022615.jpg" alt="QR Code" style="width:200px;height:200px;"><br>
  <p>After payment, please upload your payment screenshot:</p>
  <input type="file" accept="image/*" id="paymentProof" required><br>
  <button class="submit-btn" onclick="checkPaymentProof()">Submit</button>
</div>

<!-- Thank You Section -->
<div class="thankyou-section" id="thankyou">
  <h1>Thanks for your Order!</h1>
  <p>Please wait for confirmation. We will notify you shortly.</p>
</div>

<!-- Script -->
<script>
  function showForm() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('form').style.display = 'flex';
  }

  function validateForm() {
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const size = document.getElementById('size').value;
    const height = document.getElementById('height').value.trim();
    const age = document.getElementById('age').value.trim();

    if (name && address && contact && size && height && age) {
      showPayment();
    } else {
      alert("Please fill out all fields.");
    }
  }

  function showPayment() {
    document.getElementById('form').style.display = 'none';
    document.getElementById('payment').style.display = 'flex';
  }

  function checkPaymentProof() {
    const fileInput = document.getElementById('paymentProof');
    if (!fileInput.files.length) {
      alert("Please upload your payment screenshot.");
      return;
    }
    showThankYou();
  }

  function showThankYou() {
    document.getElementById('payment').style.display = 'none';
    document.getElementById('thankyou').style.display = 'flex';
  }
</script>

</body>
</html>
