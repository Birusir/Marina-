<!DOCTYPE html><html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Nepal Free Prize</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mukta', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #2c3e50;
      padding: 2rem;
      margin: 0;
    }.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease-in-out;
}

h1 {
  text-align: center;
  color: #e74c3c;
  font-size: 2.5rem;
}

.question {
  margin-bottom: 1.5rem;
}

.question p {
  font-weight: bold;
}

.options label {
  display: block;
  margin: 0.3rem 0;
}

button {
  background: #27ae60;
  color: white;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
}

button:hover {
  background: #2ecc71;
}

#rewardBtn {
  display: none;
  background: #2980b9;
}

#rewardBtn:hover {
  background: #3498db;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Nepal Free Prize</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. नेपालको राजधानी कुन हो?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> पोखरा</label>
          <label><input type="radio" name="q1" value="b"> काठमाडौं</label>
          <label><input type="radio" name="q1" value="c"> ललितपुर</label>
        </div>
      </div><div class="question">
    <p>2. नेपालको राष्ट्रिय जनावर कुन हो?</p>
    <div class="options">
      <label><input type="radio" name="q2" value="a"> गाई</label>
      <label><input type="radio" name="q2" value="b"> बाघ</label>
      <label><input type="radio" name="q2" value="c"> राँगा</label>
    </div>
  </div>

  <div class="question">
    <p>3. सगरमाथा कुन देशमा पर्छ?</p>
    <div class="options">
      <label><input type="radio" name="q3" value="a"> भारत</label>
      <label><input type="radio" name="q3" value="b"> चीन</label>
      <label><input type="radio" name="q3" value="c"> नेपाल</label>
    </div>
  </div>

  <div class="question">
    <p>4. नेपालको राष्ट्रिय फूल कुन हो?</p>
    <div class="options">
      <label><input type="radio" name="q4" value="a"> गुराँस</label>
      <label><input type="radio" name="q4" value="b"> कमल</label>
      <label><input type="radio" name="q4" value="c"> गुलाफ</label>
    </div>
  </div>

  <div class="question">
    <p>5. बुद्धको जन्मस्थान कहाँ हो?</p>
    <div class="options">
      <label><input type="radio" name="q5" value="a"> भारत</label>
      <label><input type="radio" name="q5" value="b"> लुम्बिनी</label>
      <label><input type="radio" name="q5" value="c"> चीन</label>
    </div>
  </div>

  <button type="button" onclick="checkAnswers()">Submit</button>
</form>

<button id="rewardBtn" onclick="redirectToWhatsApp()">Get Reward</button>

  </div>  <script>
    function checkAnswers() {
      const answers = {
        q1: 'b',
        q2: 'a',
        q3: 'c',
        q4: 'a',
        q5: 'b'
      };
      let form = document.forms['quizForm'];
      let correct = true;

      for (let q in answers) {
        if (!form[q].value || form[q].value !== answers[q]) {
          correct = false;
        }
      }

      if (correct) {
        document.getElementById('rewardBtn').style.display = 'inline-block';
      } else {
        alert('कृपया सबै प्रश्नको सहि उत्तर दिनुहोस्!');
      }
    }

    function redirectToWhatsApp() {
      let msg = encodeURIComponent("Hello! Maile Quiz Complete गरेँ। कसरी पुरस्कार प्राप्त गर्ने?");
      window.location.href = `https://wa.me/9704888854?text=${msg}`;
    }
  </script></body>
</html>
